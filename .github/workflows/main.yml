                setConfig(prevConfig => ({ ...prevConfig, [name]: value }));
            };

            const isConfigComplete = () => {
                return Object.values(config).every(value => value.trim() !== '');
            }

            const initializeFirebase = () => {
                if (!isConfigComplete()) {
                    setMessage({ text: 'すべての設定項目を入力してください。', type: 'error' });
                    return;
                }
                
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(config);
                    }
                    
                    const auth = firebase.auth();
                    const db = firebase.firestore();
                    setServices({ auth, db });
                    setMessage({ text: 'Firebaseの初期化に成功しました。ホストアカウントでログインしてください。', type: 'success' });

                    auth.onAuthStateChanged((currentUser) => {
                        setUser(currentUser);
                        if (!currentUser) setMessage({ text: '', type: 'info' });
                    });
                } catch (e) {
                    setMessage({ text: `Firebase初期化エラー: ${e.message}`, type: 'error' });
                    console.error("Firebase Initialization Error:", e);
                }
            };
            
