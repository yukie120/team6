                        { id: 'mpd06', name: 'ザ・リッツ・カールトン福岡', price: '¥103,730~', desc: '中央区に位置する5つ星宿泊施設。設備は新しく綺麗で申し分なく、スタッフも親切で大変気持ちの良い空間。', url: 'https://www.ritzcarlton.com/jp/hotels/fukrz-the-ritz-carlton-fukuoka/overview/' } 
                    ],
                    '東京ドーム': [ 
                        { id: 'td01', name: 'ホテルリブマックスBUDGET後楽園', price: '¥6,570~', desc: '東京ドームまで徒歩圏内。2015年リニューアル。加湿機能付空気清浄機、電子レンジ完備。', url: 'https://www.hotel-livemax.com/tokyo/korakuen/' },
                        { id: 'td02', name: 'ホテルウィングインターナショナル後楽園', price: '¥6,060~', desc: '東京ドームから徒歩3～5分。清潔感があり、フロントの対応も良いと評判。', url: 'https://www.hotelwing.co.jp/kourakuen/' }, 
                        { id: 'td03', name: 'ホテルメトロポリタン エドモント', price: '¥12,600~', desc: '水道橋・飯田橋の中間に位置し、東京ドームへのアクセス便利。落ち着いた雰囲気。', url: 'https://www.edmont.co.jp/' }, 
                        { id: 'td04', name: 'リッチモンドホテル東京水道橋', price: '¥11,200~', desc: 'JR水道橋駅・地下鉄3路線より徒歩8分。満足度の高いホテル。', url: 'https://richmondhotel.jp/suidobashi/' }, 
                        { id: 'td05', name: '東京ドームホテル', price: '¥22,784~', desc: '東京ドームに隣接する超高層ホテル。ライブやイベント後にスムーズにアクセス可能。', url: 'https://www.tokyodome-hotels.co.jp/' }, 
                        { id: 'td06', name: '庭のホテル 東京', price: '¥22,360~', desc: '水道橋駅より徒歩圏内。ジム、庭園、おしゃれなフレンチレストランを併設する高級ホテル。', url: 'https://www.hotelniwa.jp/' } 
                    ]
                };

                const defaultPackingList = [
                    { id: 1, text: 'チケット', checked: false },
                    { id: 2, text: 'ペンライト', checked: false },
                    { id: 3, text: 'うちわ・応援ボード', checked: false },
                    { id: 4, text: '双眼鏡', checked: false },
                    { id: 5, text: 'スマートフォン・充電器', checked: false },
                    { id: 6, text: '財布（現金・カード）', checked: false },
                    { id: 7, text: '着替え', checked: false },
                    { id: 8, text: 'タオル', checked: false },
                    { id: 9, text: '化粧品・ケア用品', checked: false },
                    { id: 10, text: '常備薬', checked: false },
                    { id: 11, text: 'チケットホルダー', checked: false },
                ];
                
                const mannersGuideData = {
                    title: "応援マナーガイド",
                    introduction: "マナーを守って楽しみましょう！",
                    items: [
                        "客席内では、開演前・公演中・終演後のいずれも、カメラ・スマートフォンなどによる無許可の撮影・録画・録音・通話などは一切禁止",
                        "自分の座席で鑑賞すること",
                        "着席ブロック・着席指定の座席では公演中に立ち上がって鑑賞しないこと",
                        "うちわは、装飾も含めて規定のサイズ（公式グッズのうちわと同じサイズ：高さ285mm×幅295mm持ち手135mm以内）を守り、胸の高さで使用すること。規定のサイズ以内であっても、うちわを複数つなげるなどして、周りのお客様の鑑賞（視界）を妨げないこと",
                        "公式ペンライトも同様に、周りのお客様の鑑賞（視界）のさまたげとならないように使用すること",
                        "メッセージボードやネームボードは、公演中に使用しないこと",
                        "会場内での飲酒は控えること",
                        "ゴミは各自持ち帰るか、会場内に設置されたごみ箱を使用すること",
                        "公演中は、スマートフォンなどの音の鳴る電子機器は、音が鳴らないように設定すること"
                    ],
                    conclusion: "ご協力に感謝します！"
                };
                
                const db = services.db;
                const batch = db.batch();
                try {
                    artistsData.forEach(item => batch.set(db.collection("artists").doc(item.id), item));
                    Object.keys(concertsData).forEach(key => batch.set(db.collection("concerts").doc(key), { schedule: concertsData[key] }));
                    Object.keys(hotelsData).forEach(key => batch.set(db.collection("hotels").doc(key), { nearby: hotelsData[key] }));
                    batch.set(db.collection("system_defaults").doc("packingList"), { items: defaultPackingList });
                    batch.set(db.collection("system_defaults").doc("mannersGuide"), mannersGuideData);

                    await batch.commit();
                    setMessage({ text: '全てのデータを正常に書き込みました。', type: 'success' });
                } catch (e) {
                    setMessage({ text: `データ書き込み中にエラーが発生しました: ${e.message}`, type: 'error' });
                } finally {
                    setIsLoading(false);
                }
            };
            
            const Message = ({ text, type }) => {
                if (!text) return null;
                const colors = { info: 'blue', success: 'green', warning: 'yellow', error: 'red' };
                const color = colors[type] || 'gray';
                return <div className={`mt-6 p-4 text-center rounded-lg bg-${color}-100 text-${color}-700`}>{text}</div>;
            };

            return (
                <>
                    <h1 className="text-2xl font-bold text-gray-800 mb-2">FunConnect データ書き込みツール</h1>
                    {!user ? (
                        <>
                             <div className="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg space-y-2">
                                <p className="text-sm font-medium text-gray-700">STEP 1: Firebase プロジェクト設定</p>
                                {Object.keys(config).map((key) => (
                                    <div key={key}>
                                        <label className="text-xs font-bold text-gray-600 block">{key}</label>
                                        <input 
                                            type="text"
                                            name={key}
                                            value={config[key]}
                                            onChange={handleConfigChange}
                                            className="w-full p-2 mt-1 border rounded-md font-mono text-xs" 
                                            placeholder={`${key}の値を入力...`}
                                            disabled={!!services} 
                                        />
                                    </div>
                                ))}
                                <button onClick={initializeFirebase} disabled={!isConfigComplete() || !!services} className="mt-2 w-full bg-blue-500 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-600 disabled:bg-gray-400">
                                    {services ? '設定読み込み済み' : '設定を読み込む'}
                                </button>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4 p-4 bg-pink-50 border border-pink-200 rounded-lg">
                                <label className="block text-sm font-medium text-gray-700">STEP 2: ホストアカウントでログイン</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-2 mt-1 border rounded-md" placeholder="メールアドレス" required disabled={!services} />
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 mt-1 border rounded-md" placeholder="パスワード" required disabled={!services} />
                                <button type="submit" disabled={!services || isLoading} className="w-full bg-pink-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-pink-600 disabled:bg-gray-400">
                                    {isLoading ? 'ログイン中...' : 'ホストとしてログイン'}
                                </button>
                            </form>
                        </>
                    ) : (
                         <div>
                            <div className="flex justify-between items-center mb-4">
                                <p className="text-green-600 font-semibold">ログイン中: {user.email}</p>
                                <button onClick={handleLogout} className="text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-md">ログアウト</button>
                            </div>
                            <div className="mb-4 p-3 bg-gray-100 rounded-md">
                                <p className="text-sm text-gray-800">あなたのアカウントUID:</p>
                                <p className="font-mono text-xs bg-gray-200 p-2 rounded mt-1 break-all">{user.uid}</p>
                                <p className="text-xs text-gray-500 mt-1">このUIDをコピーし、コード内の`HOST_UID`に設定してください。</p>
                            </div>
                            {user.uid === HOST_UID ? (
                                <button onClick={handleWriteData} disabled={isLoading} className="w-full bg-pink-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-pink-600 disabled:bg-pink-300">
                                    {isLoading ? '書き込み中...' : '全てのデータを書き込む'}
                                </button>
                            ) : (
                                <p className="text-red-700 bg-red-100 p-3 rounded-md text-center">
                                    エラー: このアカウントはホストとして設定されていません。<br />
                                    <span className="font-bold">コード内の`HOST_UID`を上記で表示されたあなたのUIDに書き換えてください。</span>
                                </p>
                            )}
                         </div>
                    )}
                    <Message text={message.text} type={message.type} />
                </>
            );
        }

        ReactDOM.render(<SetupTool />, document.getElementById('app'));
    </script>
</body>
</html>
